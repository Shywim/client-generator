name: Node.js Build and Test

on:
  pull_request:
  release:
      types: [created]

jobs:
  build:
    strategy:
      matrix:
        node-version: ['14', '15']

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache deps
      id: cache-client-gen-deps
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ matrix.node-version }}-client-gen-deps
    - name: Cache Build
      id: cache-client-gen-build
      uses: actions/cache@v2
      with:
        path: lib
        key: ${{ runner.os }}-${{ matrix.node-version }}-client-gen-build
    - name: Build Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g yarn

    - run: yarn install
    - run: yarn build
    - run: yarn test
    - run: yarn lint
    - run: yarn test-gen
    - run: yarn test-gen-env
    - run: yarn check

  build-next:
    strategy:
      matrix:
        node-version: ['15']

    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache deps
      id: cache-client-gen-deps
      uses: actions/cache@v2
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ matrix.node-version }}-client-gen-deps
    - name: Cache Build
      id: cache-client-gen-build
      uses: actions/cache@v2
      with:
        path: lib
        key: ${{ runner.os }}-${{ matrix.node-version }}-client-gen-build
    - name: Build Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g yarn
    - name: Create Next app and install dependencies
      run: |
        yarn create next-app your-app-name
        cd your-app-name
        yarn add --dev typescript @types/react @types/node
        yarn add lodash.get lodash.has @types/lodash isomorphic-unfetch formik

    - name: Generate routes
      run: NODE_TLS_REJECT_UNAUTHORIZED=0 "lib/index.js" https://demo.api-platforn.com -g next your-app-name
    - name: Test build
      run: yarn build
      working-directory: ./your-app-name
